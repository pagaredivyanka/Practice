<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 10px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1; /* Applying z-index */
        }
        .button {
            display: block;
            padding: 14px 18px;
            background-color: #facc35;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #facc35;
        }

        footer {
            background-color: #f1f1f1;
            color: rgb(54, 54, 54);
            padding: 6px 0;
            text-align: center;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        
    </style>
</head>
<body>
    <h1>Practice!</h1>
    <div class="card">
        <h2>Navigate to</h2>
        <a href="Java.html" class="button">Java</a>
        <a href="Apti.html" class="button">Aptitude</a>
        <a href="Core.html" class="button">Core Subjects</a>
        <a href="project.html" class="button">Projects</a>
    </div>
    <hr style="width: auto">
</body>
<footer>
    <div class="footer-container">

    </div>
</footer>
